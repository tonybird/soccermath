<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SoccerMath</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="settings">
    <h1>SoccerMath</h1>
    <form id="settings-form" onsubmit="return false">
      <label for="difficulty">Difficulty:</label><br>
      <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="voiceSelect" name="voiceSelect">
        <option data-lang="en-US" data-name="Alex" value="Alex">Alex (en-US) -- DEFAULT</option>
        <option data-lang="en-GB" data-name="Daniel" value="Daniel">Daniel (en-GB)</option>
        <option data-lang="en" data-name="Fiona" value="Fiona">Fiona (en)</option>
        <option data-lang="en-US" data-name="Fred" value="Fred">Fred (en-US)</option>
        <option data-lang="en-AU" data-name="Karen" value="Karen">Karen (en-AU)</option>
        <option data-lang="en-IE" data-name="Moira" value="Moira">Moira (en-IE)</option>
        <option data-lang="en-US" data-name="Samantha" value="Samantha">Samantha (en-US)</option>
        <option data-lang="en-ZA" data-name="Tessa" value="Tessa">Tessa (en-ZA)</option>
        <option data-lang="en-US" data-name="Victoria" value="Victoria">Victoria (en-US)</option>
        <option data-lang="en-US" data-name="Google US English" value="Google US English">Google US English (en-US)</option>
        <option data-lang="en-GB" data-name="Google UK English Female" value="Google UK English Female">Google UK English Female (en-GB)</option>
        <option data-lang="en-GB" data-name="Google UK English Male" value="Google UK English Male">Google UK English Male (en-GB)</option>
      </select>
      <button id="play-button">Play</button>
    </form>
  </div>
  <div id="display">
  </div>
  <script src="resources\howler\dist\howler.core.min.js"></script>
  <script src="pixi.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script>
      document.getElementById("play-button").addEventListener("click", function () {
        document.getElementById("settings").style.display = "none";
        document.getElementById("display").style.display = "inline";
        setup();
      });
    </script>
</body>
</html>
